<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro UFCJ</title>
    <link rel="icon" href="/Imagenes/favicon.ico" type="image/x-icon">
    <!--metadatos-->
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Universidad Fronteriza de Ciudad Juárez, 16 días de activismo contra la violencia de género..."/>
    <meta name="keywords" content="Fronteriza, Universidad, Activismo"/>
    <meta name="robots" content="index"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/Estilos/EstiloFooter.css">
    <link rel="stylesheet" href="/Estilos/index.css">
        <link rel="stylesheet" href="/Estilos/buscador.css">
    <link rel="stylesheet" href="/Estilos/login.css">
</head>
<body>
    <header class="">
        <div class="logo">
            <a href="/index.html">
                <img alt="UFCJ" class="logo" src="/Imagenes/favicon.ico"/>
            </a>
        </div>
        <b><h1 class="ufcj">UNIVERSIDAD FRONTERIZA DE CIUDAD JUÁREZ</h1></b>
            <div class="buscar-wrapper">
                <ul id="results" class="results"></ul>
                <input type="text" id="buscar" placeholder="Buscar" class="buscar-input">
                <button onclick="buscar()" class="buscar-button">Buscar</button>
            </div>
            <script src="/Funcionalidad/Buscador.js"></script>
        </div>
    </header>
    <div id="menu">
        <ul id="menu-list">
            <!--Elementos dinámicos-->
        </ul>
    </div>
    <script src="/Funcionalidad/Menu.js"></script>

    <div class="container-principal">
        <div class="container">
            <br>
            <center><h2 style="font-weight: 700;">Registro</h2></center>
            <form action="" method="">
                <label for="usuario">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" class="inputs" placeholder="Escribe tu correo electrónico" required>
                <label for="text">Nombre del tutor:</label>
                <input type="text" id="tutor" name="tutor" class="inputs" placeholder="Escribe el nombre de tu tutor" required>
                <label for="text">Nombre de carrera:</label>
                <input type="text" id="carrera" name="carrera" class="inputs" placeholder="Escribe el nombre completo de tu carrera" required>
                <label for="text">Contraseña:</label>
                <input type="password" id="contra" name="contra" class="inputs" placeholder="Crea una contraseña" required>
                <label for="text">Confirmar contraseña:</label>
                <input type="password" id="contra_confirmar" name="contra_confirmar" class="inputs" placeholder="Escribe nuevamente la contraseña" required>
                <input type="button" value="Regresar" onclick="window.location.href='login.html'" class="btn-regresar">
                <input type="submit" value="Regístrate" class="iniciar">
            </form>
        </div>
    </div>
    <footer>
        <div id="dynamic-footer">
        </div>
    </footer>
    <script src="/Funcionalidad/Footer.js"></script>
</body>
</html>
