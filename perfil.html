<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perfil de Usuario - UFCJ</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Universidad Fronteriza de Ciudad Juárez, 16 días de activismo contra la violencia de género..."/>
    <meta name="keywords" content="Fronteriza, Universidad, Activismo"/>
    <meta name="robots" content="index"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/Estilos/EstiloFooter.css">
    <link rel="stylesheet" href="/Estilos/index.css">
    <link rel="stylesheet" href="/Estilos/perfil.css">
</head>
<body>
    <header class="">
        <div class="logo">
            <a href="/">
                <img alt="UFCJ" class="logo" src="Imagenes/favicon.ico"/>
            </a>
        </div>
        <b><h1 class="ufcj">UNIVERSIDAD FRONTERIZA DE CIUDAD JUÁREZ</h1></b>
        
    </header>
    <div class="bienvenida">
        <p class="ps">¡Bienvenidos a nuestra Universidad, dónde el conocimiento se convierte en un viaje emocionante y transformador!</p>
    </div>
    <script src="/Funcionalidad/Menu.js"></script>

    <div class="contenedor">
        <center><br>
            <p><strong>Nombre:</strong> <%= nombre %></p>
            <p><strong>Matrícula:</strong> <%= matricula %></p>
            <p><strong>Grupo:</strong> <%= grupo %></p>
            <p><strong>Tutor:</strong> <%= tutor %></p>
            <p><strong>Carrera:</strong> <%= carrera %></p><br>
        </center>
    </div>
    <div class="row">
        <div class="col-md-6 columna-izquierda">
            <div class="button-container d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary btns" onclick="window.location.href='Chat.html'">Chat</button>
            </div>
        </div>
        <div class="col-md-6 columna-derecha">
            <div class="button-container d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-danger btns" onclick="window.location.href='login.html'">Cerrar sesión</button>
            </div>
        </div>
    </div>
    <br><br>

    <footer>
        <div id="dynamic-footer">
        </div>
    </footer>
    <script src="/Funcionalidad/Footer.js"></script>
</body>
</html>
