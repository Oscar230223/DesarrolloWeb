<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Estilos/EstiloMenu.css">
    <link rel="stylesheet" href="/Estilos/EstiloFooter.css">
    <link rel="stylesheet" href="/Estilos/Spinner.css">
</head>


<body>
    <div id="menu">
        <ul id="menu-list">
        </ul>
    </div>
    <script src="/Funcionalidad/Menu.js"></script>
    <h1> Carreras </h1>

    <style>
        .spinner-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .spinner {
            width: 100%; 
            margin-bottom: 10px; 
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 40px;
            background-color: #AFD198;
            margin-bottom: 10px;
        }

        @media screen and (max-width: 768px) {
            .spinner {
                width: calc(50% - 10px); 
            }
        }

        @media screen and (max-width: 480px) {
            .spinner {
                width: 100%; 
            }
        }
    </style>
    
    <div class="spinner-container">
        <select class="spinner">
            
            <option value="opcion1">Ingenierias</option>
            <option value="opcion2">Ingenieria Industrial</option>
            <option value="opcion3">Ingenieria Mecanica</option>
            <option value="opcion4">Ingenieria en Sistemas Computacionales</option>
        </select>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <select class="spinner">
            <option value="opcion1">Licenciaturas</option>
            <option value="opcion2">Licenciatura en Administracion de Empresas</option>
            <option value="opcion3">Licenciatura en Agronomia y Veterinaria</option>
            <option value="opcion4">Licenciatura en Educacion</option>
        </select>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <select class="spinner">
            <option value="opcion1">Maestrias</option>
            <option value="opcion2">Maestria en Administracion</option>
            <option value="opcion3">Maestria en Terapia Familiar</option>
            <option value="opcion4">Maestria en Mercadotecnia</option>
        </select>
           <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <select class="spinner">
            <option value="opcion1">Doctorados</option>
            <option value="opcion1">Doctorado en Educacion</option>
            <option value="opcion2">Doctorado en Alta Direccion</option>
            <option value="opcion3">Doctorado en Medicina</option>
          </select>
      </div>

    <footer>
        <div id="dynamic-footer">
        </div>
    </footer>
    <script>
        // Agregar evento para cambiar el color de fondo de las opciones cuando se abre el select
        const spinners = document.querySelectorAll('.spinner');
        spinners.forEach(spinner => {
            spinner.addEventListener('focus', function() {
                this.style.backgroundColor = 'lightblue'; // Cambia el color de fondo del select
            });
            spinner.addEventListener('blur', function() {
                this.style.backgroundColor = ''; // Restaura el color de fondo del select cuando se cierra
            });
        });
    </script>

    <script src="/Funcionalidad/Footer.js"></script>
</body>
</html>
