<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inicio de sesión UFCJ</title>
    <link rel="icon" href="/Imagenes/favicon.ico" type="image/x-icon">
    <!--metadatos-->
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Universidad Fronteriza de Ciudad Juárez, 16 días de activismo contra la violencia de género..."/>
    <meta name="keywords" content="Fronteriza, Universidad, Activismo"/>
    <meta name="robots" content="index"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/Estilos/EstiloFooter.css">
    <link rel="stylesheet" href="/Estilos/index.css">
        <link rel="stylesheet" href="/Estilos/buscador.css">
    <link rel="stylesheet" href="/Estilos/login.css">
</head>
<body>
    <header class="">
        <div class="logo">
            <a href="/index.html">
                <img alt="UFCJ" class="logo" src="/Imagenes/favicon.ico"/>
            </a>
        </div>
        <b><h1 class="ufcj">UNIVERSIDAD FRONTERIZA DE CIUDAD JUÁREZ</h1></b>
            <div class="buscar-wrapper">
                <ul id="results" class="results"></ul>
                <input type="text" id="buscar" placeholder="Buscar" class="buscar-input">
                <button onclick="buscar()" class="buscar-button">Buscar</button>
            </div>
            <script src="/Funcionalidad/Buscador.js"></script>
        </div>
    </header>
    <div id="menu">
        <ul id="menu-list">
            <!--Elementos dinámicos-->
        </ul>
    </div>
    <script src="/Funcionalidad/Menu.js"></script>

    <div class="container-principal">
        <div class="container">
            <center><h2 style="font-weight: 700; color: #212529">Inicio de sesión</h2></center>
            <form action="" method="">
                <center>
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" class="inputs" placeholder="Escribe tu usuario" required>
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" class="inputs" placeholder="Escribe tu contraseña" required>
                    <a href="registro.html">Registrarme </a>    
                    <br>
                    <a href="Recuperar_Contraseña.html">¿Olvidaste tu contraseña?</a>         
                    <br><br>
                    <input type="submit" value="Iniciar sesión" onclick="window.location.href='perfil.html'" class="iniciar">
                </center>
            </form>
        </div>
    </div>
    <footer>
        <div id="dynamic-footer">
        </div>
    </footer>
    <script src="/Funcionalidad/Footer.js"></script>
</body>
</html>
